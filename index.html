<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Россия, автор, путешествия, учебный сайт, Yandex Praktikum, Яндекс Практикум">
    <meta name="description" content="Учебный сайт-каталог о посещенных местах с фотографиями и реализованной возможностью управлять каталогом">
    <meta name="author" content="Алексей Курков">
    <meta name="lang" content="ru">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./img/mesto-logo-white.svg" alt="логотип сайта Место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./img/hian-oliveira.jpg" alt="фотография героя страницы">
            <div class="profile__info-container">
                <div class="profile__title-wrap">
                    <h1 class="profile__title">Hian Oliveira</h1>
                    <button class="profile__edit-button" type="button" title="Изменить"></button>
                </div> 
                <p class="profile__profession">Travel blogger</p>
            </div>
            <div class="profile__add-container">
                <button class="profile__add-button" type="button" title="Добавить место"></button>
            </div>
        </section>
        <div class="places">
            <ul class="places__container">
            </ul>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
        <div class="popup-form popup-form_type_profile-edit">
            <button class="close-btn" type="button" title="Закрыть"></button>
            <form class="form" method="post" novalidate>
                <fieldset class="form__input-container">
                    <legend class="form__title">Редактировать профиль</legend>
                    <label class="form__field">
                        <input class="form__input form__input_txt_name" type="text" id="name-input" name="name-input" 
                            value="" placeholder="Введите имя" minlength="2" maxlength="40" required>
                        <span class="form__error" id="name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input class="form__input form__input_txt_about" type="text" id="about-input" name="about-input" 
                            value="" placeholder="О Вас" minlength="2" maxlength="200" required>
                        <span class="form__error" id="about-input-error"></span>
                    </label>
                </fieldset>
                <button class="form__btn" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="popup-form popup-form_type_card-edit">
            <button class="close-btn" type="button" title="Закрыть"></button>
            <form class="form" method="post" novalidate>
                <fieldset class="form__input-container">
                    <legend class="form__title">Новое место</legend>
                    <label class="form__field">
                        <input class="form__input form__input_txt_title" type="text" id="place-input" name="place"
                        value="" placeholder="Название" minlength="1" maxlength="30" required>
                        <span class="form__error" id="place-input-error"></span>
                    </label>
                    <label class="form__field"></label>
                        <input class="form__input form__input_txt_link" type="url" id="link-input" name="link"
                        value="" placeholder="Ссылка на картинку" required>
                        <span class="form__error" id="link-input-error"></span>
                    </label>
                </fieldset>
                <button class="form__btn" type="submit">Создать</button>
            </form>
        </div>
        <div class="popup-image">
            <button class="close-btn" type="button" title="Закрыть"></button>
            <img class="popup-image__img" src="#" alt="фото">
            <h4 class="popup-image__title">Фото</h4>
        </div>
    </div>

    <template id="places__card">
        <li class="places__card">
            <img  class="places__card-image" src="" alt="">
            <div class="places__description-wrap">
                <h3 class="places__card-title"></h3>
                <button class="places__like-button" type="button" title="Нравится"></button>
            </div>
            <button class="places__trash-btn" type="button" title="Удалить"></button>
        </li>
    </template>
    <script src="./index.js"></script>
    <script src="./validate.js"></script>
</body>
</html>
