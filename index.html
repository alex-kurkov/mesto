<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Россия, автор, путешествия, учебный сайт, Yandex Praktikum, Яндекс Практикум">
    <meta name="description" content="Учебный сайт-каталог о посещенных местах с фотографиями и реализованной возможностью управлять каталогом">
    <meta name="author" content="Алексей Курков">
    <meta name="lang" content="ru">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./img/mesto-logo-white.svg" alt="логотип сайта Место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./img/hian-oliveira.jpg" alt="фотография героя страницы">
            <div class="profile__info-container">
                <div class="profile__title-wrap">
                    <h1 class="profile__title">Hian Oliveira</h1>
                    <button class="profile__edit-button" type="button" title="Изменить"></button>
                </div> 
                <p class="profile__profession">Travel blogger</p>
            </div>
            <div class="profile__add-container">
                <button class="profile__add-button" type="button" title="Добавить место"></button>
            </div>
        </section>
        <section class="places">
            <ul class="places__container">
                <li class="places__card">
                    <img  class="places__card-image" src="./img/card-images/baikal.jpg" alt="фотография озера Байкал">
                        <div class="places__description-wrap">
                            <h3 class="places__card-title">Озеро Байкал</h3>
                            <button class="places__like-button" type="button" title="Нравится"></button>
                        </div>
                </li>
                <li class="places__card">
                    <img  class="places__card-image" src="./img/card-images/brugge.jpg" alt="фотография городского пейзажа города Брюгге">
                    <div class="places__description-wrap">
                        <h3 class="places__card-title">Брюгге, Бельгия</h3>
                        <button class="places__like-button" type="button" title="Нравится"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img  class="places__card-image" src="./img/card-images/frisco.jpg" alt="Мост Золотые ворота в Сан-Франциско">
                    <div class="places__description-wrap">
                        <h3 class="places__card-title">Сан-Франциско</h3>
                        <button class="places__like-button" type="button" title="Нравится"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img  class="places__card-image" src="./img/card-images/kyoto.jpg" alt="бамбуковая аллея в Киото">
                    <div class="places__description-wrap">
                        <h3 class="places__card-title">Киото</h3>
                        <button class="places__like-button" type="button" title="Нравится"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img  class="places__card-image" src="./img/card-images/saint-peray.jpg" alt="замок Сен-Перэ во Франции">
                    <div class="places__description-wrap">
                        <h3 class="places__card-title">Сен-Перэ, Франция</h3>
                        <button class="places__like-button" type="button" title="Нравится"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img  class="places__card-image" src="./img/card-images/tower-of-piza.jpg" alt="Пизанская башня">
                    <div class="places__description-wrap">
                        <h3 class="places__card-title">Пиза</h3>
                        <button class="places__like-button" type="button" title="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
        <div class="popup-form">
            <button class="popup-form__close-btn" type="reset" title="Закрыть"></button>
            <form class="form">
                <fieldset class="form__input-container">
                    <legend class="form__title">Редактировать профиль</legend>
                    <input class="form__input form__input_txt_name" type="text" id="name" name="name" placeholder="Hian Oliveira">
                    <input class="form__input form__input_txt_about" type="text" id="about" name="about" placeholder="Travel blogger">
                </fieldset>
                <button class="form__btn" type="submit" title="Сохранить">Сохранить</button>
                <!--Елизавета, спасибо за крайне полезные комментарии и ссылки на дополнительные материалы)
                Каждое ревью добавляет столько же знаний, сколько пройдено до выполнения практики! А некоторые нюансы
                могут дать только практикующие профессионалы, такие как Вы.
                Еще раз - большое спасибо за Вашу работу! -->

            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
