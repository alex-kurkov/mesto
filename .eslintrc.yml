env:
  browser: true
  es2020: true

extends:
  - 'airbnb-base'

parser: babel-eslint

parserOptions:
  ecmaVersion: 2020
  sourceType: module
  allowImportExportEverywhere: false,
  codeFrame: true

rules:
  linebreak-style: off
  no-console: off
  no-underscore-dangle: off
  strict: 0
